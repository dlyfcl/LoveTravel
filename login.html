     <script type="text/javascript">
         $(function(){
             function setCookie(key,value,time){
                 var oDate = new Date();
                 oDate.setDate(oDate.getDate() + time);
                 document.cookie=key+'='+encodeURI(value)+';expires='+oDate.toGMTString();
             }
             //获取cookie
             function getCookie(key){
                 var arr1 = document.cookie.split('; ');
                 for(var i=0;i<arr1.length;i++){
                     var arr2  = arr1[i].split('=');
                     if(arr2[0]==key){
                         return decodeURI(arr2[1]);
                     }
                 }
             }
//---登录按钮
             $('#login-username').on('focus',function(){
                 $('#login-username').val(getCookie('username'));
             });
             $('#login').on('click',function(){
                 if($('#login-username').val()==getCookie('username')&&$('#login-pwd').val()==getCookie('pwd')){
                     self.location='http://localhost:63342/webstrom%E7%9A%84%E9%A1%B9%E7%9B%AE/1-%E7%88%B1%E6%97%85%E6%B8%B8/index.html?_ijt=qvi24p0ergo00p883np2esak17';
                 }else {
                     alert("用户名或密码错误");
                 }
             });
         });
